<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Music Store</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href='../app/stylesheets/app.css' rel='stylesheet'type='text/css'>
  <link href=""="stylesheet" type="text/css" href="./Ecomm.css">
  <script src="./app.js"></script>
  <script src="./app.css" rel='stylesheet' type='text/css'></script>
  <script src="./Ecomm.css" rel='stylesheet' type='text/css'></script>
</head>
<body>
  <div class="row">
    <div class="container-fluid navbar navbar-light main">
      <a href="/index.html" class="navbar-brand">Roberts Music Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="list-item.html" class="nav-link btn list ">List Item</a></li>
          <li class="nav-item"><a href="how-to.html" class="nav-link btn">How To</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-sm-2 side-bar">
        <h2>Categories</h2>
        <div id="categories">
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <h2 class="text-center">Products To Buy</h2>
          <div class="row" id="product-list">
          </div>
        </div>
        <hr>
        <div class="row">
          <h2 class="text-center">Products In Reveal Stage</h2>
          <div class="text-center"><strong>Bids must be revealed with in 4 hours of the auction end time</strong></div>
          <div class="row" id="product-reveal-list">
          </div>
        </div>
        <hr>
        <div class="row">
          <h2 class="text-center">Products in Finalize Stage</h2>
          <div class="text-center"><strong>Whoever finalizes the auction is the Arbiter</strong></div>
          <div class="row" id="product-finalize-list">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
